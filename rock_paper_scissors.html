
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock, Paper, Scissors UI version</title>
  <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Sunflower:300" rel="stylesheet">
  <!-- CSS link -->
  <link href="css/styles.css" type="text/css" rel="stylesheet">
  <!-- CSS link -->
</head>
<body>
  <div class="container center-div">
    <div class="title">
      ROCK PAPER SCISSORS
    </div>
    <div class="separator"></div>
    <div class="message">
      Choose Rock, Paper or Scissors!
    </div>
    <div class="separator"></div>
    <div class="threeButtons">
      <button class="btn" id="rock">ROCK</button>
      <button class="btn" id="paper">PAPER</button>
      <button class="btn" id="scissors">SCISSORS</button>
    </div>
    <div class="separator"></div>
    <div class="message message1" id="message">
    </div>
    <div class="separator"></div>
    <div class="message message2" id="counter">
    </div>
    <div class="separator"></div>
    <div class="startButton">
      <button class="btn" id="start">START GAME</button>
    </div>
  </div>
  <!-- script link -->
  <script type="text/javascript" src="js/script.js"></script>
  <!-- script link -->
</body>
</html>
